<div class="bk"></div>
<fieldset class="zzb">
    <legend>信息</legend>
    <p>作者:<a href="https://my.qidian.com/author/5175790" target="_blank" class="xx">会说话的肘子</a></p>
    <p>作品:<a href="https://book.qidian.com/info/1010191960" target="_blank" class="xx">大王饶命</a>,<a href="https://book.qidian.com/info/1013562540" target="_blank" class="xx">第一序列</a>,等</p>

<table style="margin: 0 auto;text-align: center">
    <tr>
        <td>
            <fieldset class="kk" style="width: 200px">
                <p>光明消失不见，只剩下海底深处的黑暗虚无</p>
            </fieldset>
            <br>
            <fieldset class="kk" style="width: 200px">
                <p>天不生我吕小树，贱道万古如长夜</p>
            </fieldset>
        </td>
        <td>
            <fieldset class="kk" style="width: 300px">
                <p>我并不是不幸福，没有什么心理阴影<br>也没吃过很大的苦<br>相比许多人，我这些经历并不算什么<br>只不过是人生路有点坎坷而已<br>只是，光是活在这世界上<br>我就已经很吃力了。</p>
            </fieldset>
        </td>
    </tr>
