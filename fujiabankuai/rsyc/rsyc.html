    <legend>简介</legend>
    <p class="wz">《人生一串》是国内首档呈现国人烧烤情结的专题片，以展现全国各地独具特色的烧烤文化为主题，涉及近30个城市的500多家传奇烧烤摊。与以往的烧烤节目不同，《人生一串》极具市井气息，把镜头从庙堂拉至寻常摊铺，真实地去展现烧烤的乐天内涵与江湖风味。</p>
